{% extends 'pages/layouts/base.html' %}

{% block title %}Server Error - Ishflow{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-octagon text-danger" style="font-size: 8rem;"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead text-muted mb-4">
                    Oops! Something went wrong on our end. We're working to fix it.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{% url 'home:home' %}" class="btn btn-primary">
                        <i class="bi bi-house-fill me-2"></i>Go Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
