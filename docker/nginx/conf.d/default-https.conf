# HTTP redirect to HTTPS for ishflow.uz
server {
    listen 80;
    server_name ishflow.uz www.ishflow.uz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for ishflow.uz
server {
    listen 443 ssl;
    http2 on;
    server_name ishflow.uz www.ishflow.uz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ishflow.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ishflow.uz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Media files - /media/*
    location /media/ {
        proxy_pass http://minio_backend/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache settings for media files
        proxy_cache_valid 200 1d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers for media files
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";

        # Hide MinIO headers
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
    }

    # Static files - /static/*
    location /static/ {
        proxy_pass http://minio_backend/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aggressive caching for static files (1 year)
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_cache_valid 200 365d;
        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers for static files
        add_header Access-Control-Allow-Origin *;

        # Hide MinIO headers
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
    }

    location / {
        proxy_pass http://django_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
